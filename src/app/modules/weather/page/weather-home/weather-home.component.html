<ng-container *ngIf="vm$ | async as vm">
  <app-weather-form
    [(cityName)]="cityName"
    (onSubmit)="handleSubmit()"
  ></app-weather-form>

  <button (click)="getCoords()">Buscar na minha localização</button>

  <ng-container *ngIf="!vm.loading; else loader">
    <div *ngIf="vm.submitted && !vm.weatherData">
      Sem dados para esta cidade
    </div>

    <app-weather-card
      *ngIf="vm.weatherData"
      [weatherReport]="vm.weatherData"
    ></app-weather-card>
  </ng-container>
</ng-container>

<ng-template #loader>
  <div>Carregando...</div>
</ng-template>
