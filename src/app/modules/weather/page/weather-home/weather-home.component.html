<ng-container *ngIf="vm$ | async as vm">
  <app-weather-form
    [(cityName)]="cityName"
    (onSubmit)="handleSubmit()"
  ></app-weather-form>

  <ng-container *ngIf="!vm.loading; else loader">
    <div *ngIf="vm.submitted && !vm.weatherData">
      Sem dados para esta cidade
    </div>

    <div *ngIf="vm.weatherData">
      <h2>{{ vm.weatherData.name }} - {{ vm.weatherData.sys.country }}</h2>
    </div>
  </ng-container>
</ng-container>

<ng-template #loader>
  <div>Carregando...</div>
</ng-template>
