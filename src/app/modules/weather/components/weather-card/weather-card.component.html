<div class="container" *ngIf="weatherReport">
  <header>
    <h2>{{ weatherReport.name }}</h2>

    <app-weather-icon [condition]="conditon"></app-weather-icon>

    <p class="temperature">{{ weatherReport.main.temp | temperature }}</p>
    <p class="description">
      {{ weatherReport.weather[0].description }}
    </p>
  </header>

  <div class="info-container">
    <app-weather-card-info
      label="Mínima"
      [icon]="minTempIcon"
      [value]="weatherReport.main.temp_min | temperature : 2"
      class="info-block"
    ></app-weather-card-info>

    <app-weather-card-info
      label="Máxima"
      [icon]="maxTempIcon"
      [value]="weatherReport.main.temp_max | temperature : 2"
      class="info-block"
    ></app-weather-card-info>

    <app-weather-card-info
      label="Umidade"
      [icon]="humidityIcon"
      [value]="weatherReport.main.humidity"
      class="info-block"
    ></app-weather-card-info>

    <app-weather-card-info
      label="Vento"
      [icon]="windIcon"
      [value]="weatherReport.wind.speed + ' km/h'"
      class="info-block"
    ></app-weather-card-info>
  </div>
</div>
