<form (submit)="handleSubmit()">
  <input
    type="text"
    [ngModel]="cityName"
    (ngModelChange)="handleChange($event)"
    name="cityname"
    placeholder="Digite o nome da cidade"
  />

  <button
    app-button
    type="submit"
    [disabled]="!cityName"
    [title]="'Pesquisar em ' + cityName"
  >
    <fa-icon [icon]="searchIcon" size="lg" class="search-icon"></fa-icon>
  </button>
</form>
