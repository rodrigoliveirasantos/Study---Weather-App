<div class="search">
  <form (submit)="handleSubmit()">
    <input
      type="text"
      [ngModel]="cityName"
      (ngModelChange)="handleChange($event)"
      name="cityname"
      placeholder="Sua cidade"
    />

    <button type="submit" [disabled]="!cityName">
      <fa-icon [icon]="searchIcon" size="lg" class="search-icon"></fa-icon>
    </button>
  </form>
</div>
